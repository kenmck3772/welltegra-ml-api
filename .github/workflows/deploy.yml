name: Deploy to Google Cloud Functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=main --cov-report=term-missing

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 main.py config.py --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

  deploy:
    name: Deploy to Cloud Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: portfolio-project-481815

      - name: Deploy to Cloud Functions
        run: |
          gcloud functions deploy welltegra-api \
            --gen2 \
            --runtime python311 \
            --trigger-http \
            --allow-unauthenticated \
            --entry-point api \
            --region us-central1 \
            --memory 512MB \
            --timeout 60s \
            --set-env-vars GCP_PROJECT_ID=portfolio-project-481815,BIGQUERY_DATASET=welltegra_historical

      - name: Get Function URL
        id: function-url
        run: |
          URL=$(gcloud functions describe welltegra-api --region us-central1 --format='value(serviceConfig.uri)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Function deployed to: $URL"

      - name: Test Deployment
        run: |
          sleep 10  # Wait for function to be ready
          curl -f ${{ steps.function-url.outputs.url }}/api/v1/health || exit 1
          echo "Health check passed!"
